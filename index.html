<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarea sav</title>
</head>
<body>
    <form class="form" action="datos.php" method="POST">
        <h1 class="title">Formulario de contacto</h1>
        <strong>Escribenos y en breve los pondremos en contacto contigo</strong>
        <br> </br>

        <label for="">Nombre <span>*</span></label>
        <br> </br>
        <input class="input" name="nombre"  id="nombre" placeholder="Escribe tu nombre">

        <br> </br>
        <label for="">Email <span>*</span></label>        <br> </br>
        <input class="input" name="email" id="email" type="text" placeholder="Escribe tu Email">
        
        <br> </br>
        <label for="">Teléfono</label>        <br> </br>
        <input class="input" name="telefono" id="telefono" type="text" placeholder="Escribe tu Teléfono">
        
        <br> </br>
        <label for="">Sitio web</label>        <br> </br>
        <input class="input" name="sitio" id="sitio" placeholder="Escribe la URL de tu web">

        <br> </br>
        <label for="">Asunto <span>*</span></label>        <br> </br>
        <input class="input" name="asunto" id="asunto" type="text" placeholder="Escribe un Asunto">

        <br> </br>
        <label for="">Mensaje<span>*</span></label>        <br> </br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Deja aquí tu comentario..."></textarea>

        <button class="boton" type="submit">ENVIAR</button>

    </form>
</body>
</html>
